<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bising Bodo | HomePage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #111, #333);
            text-align: center;
            color: #fff;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeInDown 2s ease-in forwards;
        }
        .highlight {
            color: #00aaff;
        }
        p {
            font-size: 1.2rem;
            color: #bbb;
            margin-top: -10px;
            opacity: 0;
        }
        .slide-in {
            animation: slideIn 1.5s ease-out forwards;
        }
        @keyframes fadeInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="highlight">BISING BODO</h1>
        <p class="desc1">This site belongs to a homies homeless called Bising Bodo.</p>
        <p class="desc2">This website is currently under development. Stay tuned!</p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector(".desc1").classList.add("slide-in");
            }, 500);
            setTimeout(() => {
                document.querySelector(".desc2").classList.add("slide-in");
            }, 1000);
        });
    </script>
</body>
</html>
